<!DOCTYPE HTML>
<html>
    <head>
        <title>BeatBoxer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="keys">
            <div class="keys-container">
                <div data-key="65" class="key">
                    <span class="sound">Шпінь</span>
                    <kbd>A</kbd>
                </div>
                <div data-key="83" class="key">
                    <span class="sound">Тц</span>
                    <kbd>S</kbd>
                </div>
                <div data-key="68" class="key">
                    <span class="sound">Піу</span>
                    <kbd>D</kbd>
                </div>
                <div data-key="70" class="key">
                    <span class="sound">Уіе</span>
                    <kbd>F</kbd>
                </div> 
                <div data-key="71" class="key">
                    <span class="sound">Туц</span>
                    <kbd>G</kbd>
                </div>
                <div data-key="72" class="key">
                    <span class="sound">П</span>
                    <kbd>H</kbd>
                </div>        
            </div>
        </div>
        <audio data-key="65" src="sounds/pin.m4a">
        <audio data-key="68" src="sounds/piy.m4a">
        <audio data-key="70" src="sounds/ue.m4a">
        <audio data-key="71" src="sounds/tuz.m4a">
        <audio data-key="72" src="sounds/p.m4a">
        <audio data-key="83" src="sounds/z.m4a">
    </body>
    <script src="beatboxer.js"></script>
</html>
